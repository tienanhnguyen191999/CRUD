 <div class="modal" tabindex="-1" role="dialog" id="update-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Update User</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form id="updateForm">
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" class="form-control"  name="upd-username" id="upd-username" aria-describedby="emailHelp" placeholder="Username...">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control"  aria-describedby="emailHelp" name="upd-email" id="upd-email" placeholder="Email...">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control"  name="upd-password" id="upd-password"  placeholder="Password...">
                </div>
                <button type="submit" class="btn btn-primary upd-submit">Update</button>
            </form>
        </div>
       
        </div>
    </div>
</div>
